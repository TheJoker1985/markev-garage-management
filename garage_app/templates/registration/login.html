{% extends 'garage_app/base.html' %}

{% block title %}Connexion - MarKev{% endblock %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="text-primary">MarKev</h2>
                    <p class="text-muted">Système de gestion de garage</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Système de facturation et comptabilité pour garage automobile
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
